<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear detalle movimiento</title>
    </h:head>
    <h:body>
        <h1>Crear Detalle Movimiento</h1>
            <div>
                <div>
                <h:form style="display: flex; width: 100%; flex-direction: column; align-items: center; justify-content: center; padding: 15px;">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                      <p:breadCrumb style="width: 100%;">
                            <p:menuitem value="#{textoProyecto.Inicio}" url="../index.xhtml"></p:menuitem>
                      </p:breadCrumb>   
                    
                    <h:outputLabel value="#{textoProyecto.TextoDetalleMesMovimientoCuenta}" for="idCuenta"/>
                    <h:selectOneMenu id="idCuenta" value="#{detallemesmovimientoController.field.idDetalleMovimiento}" converter="detalleMesMovConverter" >
                        <f:selectItems value="#{cuentaController.getListadoCombo('Seleccione uno')}" />
                    </h:selectOneMenu><br/>     
                    
                    <h:outputLabel value="#{textoProyecto.TextoDetalleMesMovimientoTipoPersona}" for="perTipoPer"/>
                    <h:selectOneMenu id="perTipoPer" value="#{detallemesmovimientoController.field.perTipoPer}"
                                             converter="detalleMesMovConverter" >
                        <f:selectItems value="#{personaTipoPersonaController.getListadoCombo('Seleccione uno')}" />
                    </h:selectOneMenu><br/>
                    
                    <h:outputLabel value="#{textoProyecto.TextoDetalleMesMovimientoCargo}" for="cargo"/>
                    <h:selectOneMenu id="cargo" value="#{detallemesmovimientoController.field.cargoPer}"
                                             converter="detalleMesMovConverter" >
                        <f:selectItems value="#{cargoController.getListadoCombo('Seleccione uno')}" />
                    </h:selectOneMenu><br/>     
                    
                    <h:outputLabel value="#{textoProyecto.TextoDetalleMesMovimientoFactura}" for="factura"/>
                    <h:selectOneMenu id="factura" value="#{detallemesmovimientoController.field.factura}"
                                             converter="detalleMesMovConverter" >
                        <f:selectItems value="#{facturaController.getListadoCombo('Seleccione uno')}" />
                    </h:selectOneMenu><br/>     
                    
                    <h:outputLabel value="#{textoProyecto.CrearTipoDocumento}" for="documento"/>
                    <h:inputText id="documento" value="#{detallemesmovimientoController.field.tipoDoc}" />
                    
                    <h:outputLabel value="#{textoProyecto.CrearFechaInicio}" for="fechai"/>
                    <p:calendar id="fechai" value="#{detallemesmovimientoController.field.fechaInicio}" />
                            
                    <h:outputLabel value="#{textoProyecto.CrearFechaFin}" for="fechaf"/>
                    <p:calendar id="fechaf" value="#{detallemesmovimientoController.field.fechafin}" />
                    
                    <p:commandButton  ajax="false" value="Crear Detalle Movimiento" action="#{detallemesmovimientoController.saveDetalleMesMov()}"/>
                    
                </h:form>
            </div>
        </div>
        <br />
    </h:body>
</html>
